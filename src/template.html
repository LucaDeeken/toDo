<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="outerLayout">
        <div id="sideBar">
            <div id="nameIcon">
                <img src="./images/guybrush.jpeg" alt="Icon of Guybrush Threepwood, a mighty pirate" id="guybrush">
                <div id="name">@guybrush</div>
            </div>
            <div id="dateTasks">Schedule
                <div id="taskToday">Today</div>
                <div id="taskWeek">Next Seven Days</div>
                <div id="taskAll">All Tasks</div>
            </div>
            <div id="Projects">Projects
                <div id="defaultProject">Private Stuff</div>
                <div id="newProject"></div>
                <div id="newProjectDiv"></div>
            </div>
        </div>
        <dialog id="createProject">
            <form method="dialog">
                <fieldset>
                    <legend>Add new Project</legend>
                    <p>
                        <label for="projectName">Projektname:</label>
                        <input type="text" name="projectName" id="projectName"maxlength="30">
                    </p>
                </fieldset>
                <button id="cancelBtnProject" type="reset" value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtnProject" type="submit">Confirm</button>
            </form>
        </dialog>
        <div id="mainArea">
            <div id="cardArea">
                <div id="card" class="card">
                    <div id="title" class="contentCards">Clean Windows</div>
                    <div id="description" class="contentCards">Get the dirt off th</div>
                    <div id="until"><strong id="strong">Until:</strong><div class="contentCards" id="date">20.12.24</div></div>
                    <div id="prio"><strong id="strong">Priority:</strong> <div id="prioBackground" class="contentCards prioBackgroundColorGreen">High</div></div>
                    <div id="hiddenNotes" class="contentCards"></div>
                    <div id="done">Done?</div>
                    <label for="checkBox"class="contentCards" id="checkBoxContainer">
                            <input type="checkbox" id="checkBox">
                    </label>
                    <dialog id="dialogBox">
                        <fieldset id="fieldSetEdit">
                            <legend id="legendEdit">To Do</legend>
                            <p>
                                <label for="titleEdit">Title:</label>
                                <input type="text" name="titleEdit" id="titleEdit" maxlength="14">
                            </p>
                            <p>
                                <label for="descriptionEdit">Description:</label>
                                <input type="text" name="descriptionEdit" id="descriptionEdit">
                            </p>
                            <p>
                                <label for="dueDateEdit">Description:</label>
                                <input type="date" name="dueDateEdit" id="dueDateEdit">
                            </p>
                            <p>
                                <legend>Priority:</legend>
                              
                                <input type="radio" id="prioEditLow" name="prioEditLow" value="low" class="checkBoxEdit">
                                <label for="prioEditLow" id="prioEditLow">Low</label>
                              
                                <input type="radio" id="prioEditMedium" name="prioInput" value="medium" class="checkBoxEdit">
                                <label for="prioEditMedium" id="prioEditMedium">Medium</label>
                              
                                <input type="radio" id="prioEditHigh" name="prioEditHigh" value="high" class="checkBoxEdit">
                                <label for="prioEditHigh" id="prioEditHigh">High</label>
                              </p>
                              <p>
                                <label for="dueNotesEdit">Notes:</label>
                                <input type="text" name="dueNotesEdit" id="dueNotesEdit">
                            </p>
                        </fieldset>
                        <button id="closeDialogButton" type="reset" value="cancel" formmethod="dialogBox">Cancel</button>
                    </dialog>
                </div>
            </div>
        </div>
    </div>
    <dialog id="dialog">
        <form method="dialog">
            <fieldset>
                <legend id="legendAddToDo">Add a To-Do</legend>
                <p id="inputField">
                    <label for="titleInput">Title:</label>
                    <input type="text" name="titleInput" id="titleInput" maxlength="14">
                </p>
                <p id="inputField">
                    <label for="descriptionInput">Description:</label>
                    <textarea id="descriptionInput" rows="2" cols="30" placeholder="Hier deinen Text eingeben..."></textarea>
                </p>
                <p id="inputField">
                    <label for="dateInput">Until:</label>
                    <input type="date" name="dateInput" id="dateInput">
                </p>
                <p id="inputFieldRadio">
                    <legend id="prioLegend">Priority:</legend>
                  
                    <input type="radio" id="prioInputLow" name="prioInput" value="low" class="checkBoxInput">
                    <label for="prioInputLow" id="prioLabelLow">Low</label>
                  
                    <input type="radio" id="prioInputMedium" name="prioInput" value="medium" class="checkBoxInput">
                    <label for="prioInputMedium" id="prioLabelMedium">Medium</label>
                  
                    <input type="radio" id="prioInputHigh" name="prioInput" value="high" class="checkBoxInput">
                    <label for="prioInputHigh" id="prioLabelHigh">High</label>
                  </p>
                <p id="inputField">
                    <label for="notesInput">Notes:</label>
                    <textarea id="descriptionInput" rows="5" cols="30" placeholder="Hier deinen Text eingeben..."></textarea>
                </p>
            </fieldset>
            <div id="buttonFieldInput">
                <button id="cancelBtn" value="cancel" type="reset" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </div>
        </form>

    </dialog>
    

</body>
</html>
