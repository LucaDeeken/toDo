<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="outerLayout">
        <div id="sideBar">
            <div id="nameIcon">Luca</div>
            <div id="dateTasks">Schedule
                <div id="taskToday">Today</div>
                <div id="taskWeek">Next Seven Days</div>
                <div id="taskAll">All Tasks</div>
            </div>
            <div id="Projects">Projects
                <div id="defaultProject">Odins ToDo-List</div>
            </div>
        </div>
        <div id="mainArea">
            <div id="cardArea">
                <div id="card" class="card">
                    <div id="title" class="contentCards">Clean Windows</div>
                    <div id="description" class="contentCards">Get the dirt off th</div>
                    <div id="until"><strong id="strong">Until:</strong><div class="contentCards" id="date">20.12.24</div></div>
                    <div id="prio"><strong id="strong">Priority:</strong> <div id="prioBackground" class="contentCards">High</div></div>
                    <div id="hiddenNotes" class="contentCards"></div>
                    <div id="done">Done?</div>
                    <label for="checkBox"class="contentCards" id="checkBoxContainer">
                            <input type="checkbox" id="checkBox">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <dialog id="dialog">
        <form method="dialog">
          <p>
            <label>
              Favorite animal:
              <input type="text" required />
            </label>
          </p>
          <div>
            <input type="submit" id="normal-close" value="Normal close" />
            <input
              type="submit"
              id="novalidate-close"
              value="Novalidate close"
              formnovalidate />
            <input type="submit" id="js-close" value="JS close" />
          </div>
        </form>
      </dialog>
      <p>
        <button id="show-dialog">Show the dialog</button>
      </p>
      <output></output>
    
</body>
</html>
